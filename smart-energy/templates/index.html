<!-- index.html -->
{% extends "base.html" %} <!-- 繼承母板 base.html -->
{% block title %}首頁{% endblock %} <!-- 設定網頁標題 -->

{% block content %} <!-- 主內容區塊 -->
<section class="grid"> <!-- 使用 CSS Grid 排版三個功能卡 -->

  <!-- 功能1：電器開關狀態與遠端控制 -->
  <div class="card">
    <h2>功能1：電器開關狀態與遠端控制</h2> <!-- 標題 -->
    <p>查看與控制家中電器狀態</p> <!-- 說明文字 -->
    <code>API：/device/state、/device/toggle</code> <!-- 範例路由 -->
  </div>

  <!-- 功能2：每日用電與電費統計 -->
  <div class="card">
    <h2>功能2：每日用電與電費統計</h2> <!-- 標題 -->
    <p>顯示每日用電量與電費估算</p> <!-- 功能描述 -->
    <code>API：/usage/daily、/usage/bill</code> <!-- 範例路由 -->
  </div>

  <!-- 功能3：溫度判斷自動控制 -->
  <div class="card">
    <h2>功能3：溫度判斷與自動控制</h2> <!-- 標題 -->
    <p>根據溫度自動開關冷氣等設備</p> <!-- 功能描述 -->
    <code>API：/auto/decide</code> <!-- 範例路由 -->
  </div>

</section>
{% endblock %}
